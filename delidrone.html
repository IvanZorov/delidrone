<!doctype html>

<html>
<head>
	<title>DELIDRONE v0.3</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
	</style>
</head>
<body>

	<script src="http://threejs.org/build/three.min.js"></script>
	<script src="js/eventHandlers.js"></script>
	<script src="js/addToScene.js"></script>
	<script src="js/inits.js"></script>


	<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
	<script>

		var container, scene, camera, renderer, world, mouseX = 0, mouseY = 0;
		var drone;

		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;

		init();
		animate();

		function init() {

			scene = new THREE.Scene();

			initRenderer();
			initCamera();

			var jsonLoader = new THREE.JSONLoader();
			jsonLoader.load("models/drone1.js", addDroneToScene);

			initLight();
			addWorldToScene();

			window.addEventListener('resize', onWindowResize, false);
			document.addEventListener('mousemove', onDocumentMouseMove, false);
			document.addEventListener('mousedown', flipCamera, false);

		}

		function animate() {

			requestAnimationFrame(animate);
			render();
		}

		function render() {	

			camera.position.x = (mouseX - camera.position.x) * .05;
			camera.position.y = (-mouseY - camera.position.y) * .05;
			
			camera.lookAt(drone.position);
			renderer.render(scene, camera);
		}

	</script>
</body>
</html>
